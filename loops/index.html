<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Looping</title>
	</head>
	<body>
		<script>
			let colors = ['red', 'blue', 'green', 'yellow'];
			console.log(colors.length);
			colors.push('orange');
			console.log(colors.length);
			console.log(colors);
			let lastColor = colors.pop();
			console.log(lastColor);
			console.log(colors);
			console.log(colors.length);
			let colorsSub = colors.slice(1,3);
			console.log(colorsSub);

			let numbers = [1 ,2, 3, 4, 5];
			console.log(numbers);
			let subArray = numbers.slice(1,4);
			console.log(subArray);

			let animals = ['lion', 'cat', 'bird', 'dog'];
			console.log(animals);
			let index = animals.indexOf('bird');
			console.log(index);
			animals.push('elephant');
			index = animals.indexOf('dog');
			console.log(index);
			console.log(animals);

			numbers = [];
			// numbers.push(1);
			// numbers.push(2);
			// numbers.push(3);
			for (let i = 1; i <= 10; i++) {
				numbers.push(i);
			}
			console.log(numbers);

			console.log(animals);
			while (animals.length > 2) {
				animals.pop();
			}

			console.log(animals);

			let letters = ['a', 'b', 'c', 'd', 'e', 'f'];
			let subArrays = [];
			console.log(letters.length);
			for (let i = 0; i < letters.length -2; i++) {
				subArrays.push(letters.slice(i, i +3));
			} 
			console.log(subArrays);

			numbers = []
			console.log(numbers);
			for (let i = 1; i <= 5; i++) {
				numbers.push(i * 2);
			}

			console.log(numbers);

			for (let i = 1; i <= 5; i++) {
				numbers.push(i * 2 -1);
			}

			console.log(numbers);


		</script>
	</body>
</html>
